<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Welcome To MovieHub</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Bootstrap CSS (optional, for easy styling) -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body, html {
            height: 100%;
            margin: 0;
        }
        .bg-landing {
            background: url('https://images.unsplash.com/photo-1465101046530-73398c7f28ca?auto=format&fit=crop&w=1200&q=80') no-repeat center center fixed;
            background-size: cover;
            height: 100vh;
            width: 100vw;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .landing-content {
            background: rgba(0,0,0,0.5);
            padding: 40px 60px;
            border-radius: 16px;
            text-align: center;
        }
        .landing-content h1 {
            color: #fff;
            font-weight: bold;
            margin-bottom: 30px;
        }
        .landing-content .btn {
            margin: 0 10px;
            min-width: 100px;
        }
    </style>
</head>
<body>
    <div class="bg-landing">
        <div class="landing-content">
            <h1>Welcome To MovieHub</h1>
            <a href="{% url 'register' %}" class="btn btn-success btn-lg">Signup</a>
            <a href="{% url 'login' %}" class="btn btn-success btn-lg">Login</a>
        </div>
    </div>
</body>
</html>
